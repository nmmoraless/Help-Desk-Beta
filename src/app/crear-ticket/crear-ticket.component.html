<div class="container mt-2">
    <h1>Crear nuevo ticket</h1>
    <form id="add-Ticket" name="add-Ticket" class="was-validated" method="post" action="">

        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label for="area" class="form-label">*Area:</label>
            <select [(ngModel)]="ingresarTicket.area" id="area" class="form-select" name="area" required>
              <option [value]='' selected disabled>---Seleccionar---</option>
              <option [ngValue]="area.id" *ngFor="let area of listAreas">{{area.name}}</option>

              
            </select>
          </div>
    
          <div class="col-12 col-md-6 mb-3">
            <label for="responsable" class="form-label">*Responsable:</label>
            <select [(ngModel)]="ingresarTicket.usuario" id="responsable" class="form-select" name="responsable" required>
              <option [value]='' selected disabled>---Seleccionar---</option>
              <option [ngValue]="user.id" *ngFor="let user of listUsers">{{user.usuario}}</option>
            </select>
          </div>
    
        </div>
    
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label for="departamento" class="form-label">*Departamento:</label>
            <select (change)="onChangeDep($event)" id="departamento" class="form-select" name="departamento" [(ngModel)]="defaultValueSelectedDep" required>
              <option [value]='' selected disabled>---Seleccionar---</option>
              <option [value]='departamento.id' *ngFor="let departamento of listaDepartamentos">{{departamento.name}}</option>
            </select>
          </div>
    
          <div class="col-12 col-md-6 mb-3">
            <label for="municipio" class="form-label">*Municipio:</label>
            <select (change)="onChangeMun($event)" id="municipio" class="form-select" name="municipio" [(ngModel)]="defaultValueSelectedMun" required>
              <option [value]='' selected disabled>---Seleccionar---</option>
              <option [value]='municipio.id' *ngFor="let municipio of listaMunicipios">{{municipio.name}}</option>
            </select>
          </div>
    
        </div>
    
        <div class="mb-3">
          <label for="infoServicio" class="form-label">*Descripción del Ticket:</label>
          <textarea [(ngModel)]="ingresarTicket.descripcion" class="form-control" id="infoServicio" name="infoServicio" rows="3" required></textarea>
          <div class="invalid-feedback">
            Campo obligatorio
          </div>
        </div>
    
        <div class="row">
    
          <div class="col-12 col-md-6 mb-3">
            <label for="fechaIngreso" class="form-label">*Fecha:</label>
            <input [(ngModel)]="ingresarTicket.fecha" type="date" id="fechaIngreso" class="form-control" name="fechaIngreso" placeholder="dd/mm/aaaa" required>
          </div>
    
          <div class="col-12 col-md-6 mb-3">
            <label for="accion" class="form-label">*Acción:</label>
            <select [(ngModel)]="ingresarTicket.accion" id="accion" class="form-select" name="accion" required>
              <option [value]='' selected disabled>---Seleccionar---</option>
              <option [value]="1">Registrado</option>
            </select>
          </div>
    
        </div>
    
        <div class="col mb-3">
          <button (click)="guardarNuevoTicket()" type="submit" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModalToggle">Registrar</button>
        </div>  

        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-primary " id="exampleModalToggleLabel"><b>Confirmación de Registro</b></h5>
              </div>
              <div class="modal-body">
                <p>¡Su ticket ha sido registrado exitosamente!</p>
              </div>
              <div class="modal-footer">
                <button [routerLink]="'/administracion'" class="btn btn-success" data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
        
      </form>
  </div>
