<div class="container mt-2">
    <h1>Crear nuevo ticket</h1>
    <form id="add-Ticket" name="add-Ticket" class="was-validated" method="post" action="">

        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label for="area" class="form-label">*Area:</label>
            <select [(ngModel)]="ingresarTicket.area" id="area" class="form-select" name="area" required>
              <option [value]='""' selected disabled>--Seleccionar---</option>
              <option [value]="'Contabilidad'">Contabilidad</option>
              <option [value]="'Tecnología'">Tecnología</option>
              <option [value]="'Administrativa'">Administrativa</option>
              <option [value]="'Soporte'">Administrativa</option>
              
            </select>
          </div>
    
          <div class="col-12 col-md-6 mb-3">
            <label for="responsable" class="form-label">*Responsable:</label>
            <select [(ngModel)]="ingresarTicket.responsable" id="responsable" class="form-select" name="responsable" required>
              <option [value]='""' selected disabled>--Seleccionar--</option>
              <option [value]='"Lider 1"'>Lider 1</option>
              <option [value]='"Lider 2"'>Lider 2</option>
              <option [value]='"Lider 3"'>Lider 3</option>
            </select>
          </div>
    
        </div>
    
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label for="departamento" class="form-label">*Departamento:</label>
            <select (change)="onChange($event)" id="departamento" class="form-select" name="departamento" [(ngModel)]="ingresarTicket.departamento" required>
              <option [value]='""' selected disabled>---Seleccionar---</option>
              <option [value]='departamento' *ngFor="let departamento of departamentosOrdenados" [ngValue]="departamento">{{departamento}}</option>
            </select>
          </div>
    
          <div class="col-12 col-md-6 mb-3">
            <label for="municipio" class="form-label">*Municipio:</label>
            <select id="municipio" class="form-select" name="municipio" [(ngModel)]="ingresarTicket.municipio" required>
              <option [value]='""' selected disabled>---Seleccionar---</option>
              <option [value]='municipio' *ngFor="let municipio of municipiosOrdenados" [ngValue]="municipio">{{municipio}}</option>
            </select>
          </div>
    
        </div>
    
        <div class="mb-3">
          <label for="infoServicio" class="form-label">*Descripción del Ticket:</label>
          <textarea [(ngModel)]="ingresarTicket.descripcion" class="form-control" id="infoServicio" name="infoServicio" rows="3" required></textarea>
          <div class="invalid-feedback">
            Campo obligatorio
          </div>
        </div>
    
        <div class="row">
    
          <div class="col-12 col-md-6 mb-3">
            <label for="fechaIngreso" class="form-label">*Fecha:</label>
            <input type="date" id="fechaIngreso" class="form-control" name="fechaIngreso" placeholder="dd/mm/aaaa" required>
          </div>
    
          <div class="col-12 col-md-6 mb-3">
            <label for="accion" class="form-label">*Acción:</label>
            <select [(ngModel)]="ingresarTicket.accion" id="accion" class="form-select" name="accion" required>
              <option [value]="''" selected disabled>--Seleccionar--</option>
              <option [value]="'Registrar'">Registrar</option>
            </select>
          </div>
    
        </div>
    
        <div class="col mb-3">
          <button (click)="guardarNuevoTicket()" type="submit" class="btn btn-dark">Registrar</button>
        </div>  
        
      </form>
  </div>
