<header class="pb-5">
  <div class="py-2 bg-dark text-white">
    <div class="container container-fluid header-responsive">
      <nav class="navbar navbar-expand-md">
            <button #butClick class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                  <a [routerLink]="'home'" (click)="darClick()" class="nav-link text-secondary" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#6c757d" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <polyline points="5 12 3 12 12 3 21 12 19 12" />
                          <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                          <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
                        </svg>
                      Home
                    </a>
                  <a [routerLink]="'administracion'" (click)="darClick()" class="nav-link text-white"  data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dashboard" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <circle cx="12" cy="13" r="2" />
                          <line x1="13.45" y1="11.55" x2="15.5" y2="9.5" />
                          <path d="M6.4 20a9 9 0 1 1 11.2 0z" />
                      </svg>
                      Dashboard
                  </a>
                  <a [routerLink]="'crear-ticket'" (click)="darClick()" class="nav-link text-white" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-row-insert-top" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <path d="M4 18v-4a1 1 0 0 1 1 -1h14a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-14a1 1 0 0 1 -1 -1z" />
                          <path d="M12 9v-4" />
                          <line x1="10" y1="7" x2="14" y2="7" />
                        </svg>
                      New ticket
                  </a>
                  <a [routerLink]="'home'" (click)="darClick()" class="nav-link text-white" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-help" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <circle cx="12" cy="12" r="9" />
                          <line x1="12" y1="17" x2="12" y2="17.01" />
                          <path d="M12 13.5a1.5 1.5 0 0 1 1 -1.5a2.6 2.6 0 1 0 -3 -4" />
                        </svg>
                      Support
                  </a>
              </div>
            </div>
        </nav>

        <a href="/" class="text-principal d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <h1 class="logo m-0">{{siteTitle}}</h1>
        </a>

    </div>
  </div>
</header>
